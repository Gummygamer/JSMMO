<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>JsGame</title>
    <style>
      * { margin:0; padding:0; cursor: url(/img/gui/mouse.png), default;}
      *:active { cursor: url(/img/gui/click.png), default; }
      *:focus { outline: 0; }
      html, body,#container { width:100%; height:100%; position: relative; }
      canvas { display: block; width: 100%; height: 100%; }
      *[hidden] { display: none; }
      canvas {
          padding-left: 0;
          padding-right: 0;
          margin-left: auto;
          margin-right: auto;
          display: block;
          width: 100%;
      }
      #loginGUI
      {
        bottom: 50%;
        left: 40%;
        position: absolute;
      }
      #gameGUI
      {
        bottom: 1%;
        left: 1%;
        width: 25%;
        position: absolute;
      }
      #miniButton
      {
        border-style: solid;
        border-width: 3px 7px 0px;
        -moz-border-image: url(/img/gui/miniButton.png) 3 7 0 stretch;
        -webkit-border-image: url(/img/gui/miniButton.png) 3 7 0 stretch;
        -o-border-image: url(/img/gui/miniButton.png) 3 7 0 stretch;
        border-image: url(/img/gui/miniButton.png) 3 7 0 fill stretch;
      }
      #chatLog
      {
        width:100%;
        max-height: 200px;
        height: 200px;
        margin-right: 0px;
        overflow-y: scroll;
        border-style: solid;
        border-width: 34px 11px 12px;
        -moz-border-image: url(/img/gui/chatLogWindow.png) 34 11 12 stretch;
        -webkit-border-image: url(/img/gui/chatLogWindow.png) 34 11 12 stretch;
        -o-border-image: url(/img/gui/chatLogWindow.png) 34 11 12 stretch;
        border-image: url(/img/gui/chatLogWindow.png) 34 11 12 fill stretch;
      }
      #chatBox
      {
        width: 100%;
        cursor: text;
        border-style: solid;
        border-width: 13px 16px 9px 9px;
        -moz-border-image: url(/img/gui/chatAreaWindow.png) 13 16 9 9 repeat;
        -webkit-border-image: url(/img/gui/chatAreaWindow.png) 13 16 9 9 repeat;
        -o-border-image: url(/img/gui/chatAreaWindow.png) 13 16 9 9 repeat;
        border-image: url(/img/gui/chatAreaWindow.png) 13 16 9 9 fill repeat;
      }
      ::-webkit-scrollbar {  
          width: 12px;  
      }  
      ::-webkit-scrollbar-track {  
          background-color: #eaeaea;  
          border-left: 1px solid #ccc;  
      }  
      ::-webkit-scrollbar-thumb {  
          background-color: #ccc;  
      }  
      ::-webkit-scrollbar-thumb:hover {  
          background-color: #aaa;  
      }  
    </style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="./game/typewrite.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./game/Cache.js"></script>
    <script type="text/javascript" src="./game/game.js"></script>
    <script type="text/javascript" src="./game/network.js"></script>
  </head>
  <body>
    <div id="container">
      <canvas id='gameCanvas' tabindex='1'></canvas>
      <menu id="loginGUI">
        <form>
          Username: <input id="LoginUsername" type="text" value="Username" style="cursor: text;"><br>
          Password: <input id="LoginPassword" type="Password" value="Password" style="cursor: text;"><br>
          <input id="LoginButton" type="button" value="Submit" onclick="Network.sendLogin();">
        </form>
      </menu>
      <menu id="gameGUI" style="display: none;">
          <input id="miniButton" type="button" value="-" onclick="Game.GUI.miniButtonClick();">
          <div id="chatLog">
          </div>
          <input id="chatBox" type="text">
      </menu>
    </div>
  </body>
</html>

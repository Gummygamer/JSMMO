<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>JsGame</title>
    <style>
      * { margin:0; padding:0; }
      html, body,#container { width:100%; height:100%; position: relative; }
      canvas { display: block; width: 100%; height: 100%; }
      *[hidden] { display: none; }
      canvas {
          padding-left: 0;
          padding-right: 0;
          margin-left: auto;
          margin-right: auto;
          display: block;
          width: 100%;
      }
      #NoticeBox
      {
        width: 100%;
        height: 10px;
        left: 45%;
        top: 1%;
        position: absolute;
      }
      #loginGUI
      {
        bottom: 50%;
        left: 40%;
        position: absolute;
      }
      #gameGUI
      {
        bottom: 1%;
        left: 1%;
        width: 50%;
        position: absolute;
      }
      #chatLog
      {
        width:50%;
        max-height: 200px;
        overflow-y: scroll;
      }
      #chatBox
      {
        width: 50%;
      }
    </style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://phastforms.com/reveal-it.js/js/reveal-it.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./game/Cache.js"></script>
    <script type="text/javascript" src="./game/game.js"></script>
    <script type="text/javascript" src="./game/network.js"></script>
  </head>
  <body>
    <div id="container">
      <canvas id='gameCanvas' tabindex='1'></canvas>
      <menu id="loginGUI">
        <form>
          Username: <input id="LoginUsername" type="text" value="Username"><br>
          Password: <input id="LoginPassword" type="Password" value="Password"><br>
          <input id="LoginButton" type="button" value="Submit" onclick="Network.sendLogin();">
        </form>
      </menu>
      <menu id="NoticeBox">
        <p id="Notice" style="color: #FF3300;font-weight:bold;"></p>
      </menu>
      <menu id="gameGUI" style="display: none;">
          <div id="chatLog">
          </div>
          <input id="chatBox" type="text">
      </menu>
    </div>
  </body>
</html>
